{% extends "base.html" %} {% block content %}
<div class="blog py-4">
  <h3 class="section-title text-center m-5">New Event</h3>
  <div class="container">
    <form action="{% block form_action %}{{ url_for('create') }}{% endblock %}" class="form-horizontal" method="post" enctype="multipart/form-data">
      <!-- Title -->
      <label for="title" class="col-sm-2 control-label">Title</label>
      <input class="form-control" id="title" name="title" type="text" placeholder="Your Awesome Event" value="{{ entry.title }}">

      <!-- Content -->
      <label for="Content" class="mt-3 col-sm-2 control-label">Content</label>
      <textarea class="form-control" id="content" name="content" style="height: 300px;">{{ entry.content }}</textarea>

      <!-- Tags -->
      <label for="tags" class="mt-3 col-sm-2 control-label">Tags</label>
      <input class="form-control" id="tags" name="tags" type="text" placeholder="AI, Debate, Tensorflow" value="{% if entry.tags %}{{ entry.tags }}{% endif %}">

      <!-- contact -->
      <label for="contact" class="mt-3 col-sm-2 control-label">Contact</label>
      <input class="form-control" id="contact" name="contact" type="text" placeholder="someone@colosseumfest.com" value="{% if entry.contact %}{{ entry.contact }}{% endif %}">

      <!-- Hero Image -->
      <label for="image" class="custom-file mt-3 w-100">Image</label>
      <input class="form-control" id="image" name="image" type="file" required>

      <!-- Date and Time -->
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="date" class="mt-3 col-sm-2 control-label">Date</label>
          <select class="custom-select d-block col-md-3" id="date" name="date" selected="{% if entry.date %}{{ entry.date }}{% endif %}" required>
              <option value="" hidden>Choose Date</option>
              <option value="27th February, 2018">27th February, 2018</option>
              <option value="28th February, 2018">28th February, 2018</option>
            </select>

          <label for="date" class="mt-3 col-sm-2 control-label">Time</label>
          <input class="form-control" id="time" name="time" type="text" placeholder="3:00PM" value="{% if entry.time %}{{ entry.time }}{% endif %}">
        </div>

        <!-- Category and Fee -->
        <div class="col-md-6">
          <label for="date" class="mt-3 col-sm-2 control-label">Category</label>
          <select class="custom-select d-block col-md-3" id="category" name="category" required>
            <option value="" hidden>Choose One</option>
            <option value="Talk">Talk</option>
            <option value="Workshop">Workshop</option>
            <option value="Competition">Competition</option>
            <option value="Exhibition">Exhibition</option>
            <option value="Games">Games</option>
          </select>

          <label for="fee" class="mt-3 col-sm-2 control-label">Fee</label>
          <input class="form-control" id="fee" name="fee" type="text" placeholder="150" value="{% if entry.fee %}{{ entry.fee }}{% endif %}">
        </div>
      </div>

      <!-- Is Published? -->
      <div class="mt-3 checkbox">
        <label>
          <input name="published" type="checkbox" value="y" {% if entry.published %} checked="checked" {% endif %}> Published?
        </label>
      </div>

      <!-- Is Highlight -->
      <div class="checkbox">
        <label>
          <input name="is_highlight" type="checkbox" value="y" {% if entry.is_highlight %} checked="checked" {% endif %}> Is it a highlight?
        </label>
      </div>

      <div>
        <div class="mt-5 col-sm-offset-2 col-sm-10 col-lg-12">
          <button class="btn btn-primary btn-pill" type="submit">{% block save_button %}Create{% endblock %}</button>
          <a class="btn btn btn-secondary btn-pill" href="{{ url_for('index') }}">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
